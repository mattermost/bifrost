# Docs: https://golangci-lint.run/usage/configuration/#config-file

run:
  timeout: 5m
  modules-download-mode: readonly

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

linters-settings:
  gofmt:
    simplify: true
  govet:
    enable-all: true
    disable:
    - fieldalignment
    check-shadowing: true

linters:
  disable-all: true
  enable:
  - exportloopref
  - gofmt
  - goimports
  - gosimple
  - govet
  - ineffassign
  - revive
  - staticcheck
  - unconvert
  - unused
